<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tools</title>

    <style>
      .menu-content {
        min-height: 50vh;
        overflow: auto;
        padding: 5px;
        float: right;
      }
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 20%;
        display: inline-flex;
        margin: 2px;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(243, 145, 17, 0.2);
      }

      .container {
        padding: 2px 16px;
      }
    </style>
  </head>

  <body style="margin: 0px">
    <div class="header">
      <iframe src="./header.html" style="width: 100%; height: 50px; border: none"></iframe>
    </div>
    <div class="main-content" id="main-content">
      <div class="menu-content">

      <a href="chat-gpt" target="_parent">
        <div class="card">
          <div class="container">
            <h4>
              <b>Chat GPT</b>
            </h4>
            <p>Chat with GPT model</p>
          </div>
        </div>
      </a>
      <a href="mongo-query-builder" target="_parent">
        <div class="card">
          <div class="container">
            <h4><b>MongoDB Query Builder</b></h4>
            <p>Build MongoDB queries</p>
          </div>
        </div>
      </a>
      <a href="json-viewer" target="_parent">
        <div class="card">
          <div class="container">
            <h4><b>JSON Viewer</b></h4>
            <p>View JSON files</p>
          </div>
        </div>
      </a>
      <a onclick="loadInIframe('https://jsonlint.com/')" href="javascript:void(0)" title="Validate json">
        <div class="card">
          <div class="container">
            <h4><b>JSON Lint</b></h4>
            <p>Validate JSON files</p>
          </div>
        </div>
      </a>
      <a onclick="loadInIframe('https://unminify.com/')" href="javascript:void(0)" title="un minify code">
        <div class="card">
          <div class="container">
            <h4><b>Unminify Code</b></h4>
            <p>Unminify your code</p>
          </div>
        </div>
      </a>
      <a onclick="loadInIframe('https://minify-js.com/')" href="javascript:void(0)" title="minify code">
        <div class="card">
          <div class="container">
            <h4><b>Minify Code</b></h4>
            <p>Minify your code</p>
          </div>
        </div>
      </a>
      <a onclick="loadInIframe('https://text-compare.com/')" href="javascript:void(0)" title="text-compare">
        <div class="card">
          <div class="container">
            <h4><b>Text/JSON Compare</b></h4>
            <p>Compare text/JSON</p>
          </div>
        </div>
      </a>
    </div>

    <script>
      function loadInIframe(url) {
        //load url in main-content iframe
        document.getElementById("main-content").innerHTML = `<iframe src="${url}" style="width: 100%; height: 100%; border: none"></iframe>`;
      }
    </script>
  </body>
</html>
