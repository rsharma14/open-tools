<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- when using the mode "code", it's important to specify charset utf-8 -->
    <meta charset="utf-8">

    <link href="jview.css" rel="stylesheet" type="text/css">
    <link href="jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="jsoneditor.min.js"></script>
    <script src="jsonpath.js"></script>
    <link rel="stylesheet" href="../ot.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>-->

    <title>My json viewer</title>
</head>

<body>
    <iframe src="../header.html" style="width:100%;height:50px;border:none;"></iframe>

    <div id="container">
        <div id="suggestionBox" class="flex-container">
            <textarea id="queryBar" name="w3review" rows="2" cols="50"
                placeholder="Enter your query to filter data"></textarea>
            <button type="button" id="queryBtn">Search</button>
            <button type="button" id="clearFilter">Clear Filter</button>
            <button type="button" id="resetBtn">Reset</button>
            <input type="checkbox" title="Enable query search" onchange="enableQSerch(this)">
        </div>
        <div id="suggestions"></div>
        <div id="jsoneditor"></div>
    </div>
    <script src="jview.js"> </script>
</body>

</html>
